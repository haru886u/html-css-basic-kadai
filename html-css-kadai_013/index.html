<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Organic Cafe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/images/logo.png" alt="Organic Cafe ロゴ">
      <span>Organic Cafe</span>
    </div>

    <!-- PCナビゲーション -->
    <nav id="nav-pc">
      <ul class="menu">
        <li><a href="#concept">CONCEPT</a></li>
        <li><a href="#product">PRODUCT</a></li>
        <li><a href="#contact">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <!-- スマホ用ハンバーガーメニュー -->
  <img id="menu-sp" src="/images/button-menu.png" alt="ナビゲーションを開く" onclick="document.getElementById('nav-sp').style.display = 'block'">

  <!-- スマホ用ナビゲーション -->
  <nav id="nav-sp">
    <img id="close" src="/images/button-close.png" alt="ナビゲーションを閉じる" onclick="document.getElementById('nav-sp').style.display = 'none'">

    <a id="logo-sp" href="index.html" onclick="document.getElementById('nav-sp').style.display = 'none'">
      <img src="/images/logo-sp.png" alt="トップページに戻る">
    </a>

    <a class="menu" href="#concept" onclick="document.getElementById('nav-sp').style.display = 'none'">CONCEPT</a>
    <a class="menu" href="#product" onclick="document.getElementById('nav-sp').style.display = 'none'">PRODUCT</a>
    <a class="menu" href="#contact" onclick="document.getElementById('nav-sp').style.display = 'none'">CONTACT</a>
  </nav>

  <main>
    <section class="intro">
      <h1>Organic Cafe</h1>
      <p>自家焙煎コーヒーが買えるお店</p>
      <img src="/images/main-image.jpg" alt="コーヒーを淹れる様子" class="main-image">
    </section>
  </main>
</body>
</html>
